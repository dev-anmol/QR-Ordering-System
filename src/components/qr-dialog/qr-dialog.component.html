<div class="dialog-container relative shadow-2xl min-h-[500px] w-[340px] md:w-[500px] p-4 flex flex-col items-center gap-4 justify-center overflow-hidden rounded-xl">
  <!-- Animated border container with rounded corners -->
  <div class="absolute inset-0 rounded-xl">
    <!-- Top border -->
    <div class="absolute top-0 left-4 right-4 h-1 overflow-hidden rounded-full">
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-blue-500 to-transparent blur-sm animate-border-left opacity-70"></div>
    </div>

    <!-- Right border -->
    <div class="absolute right-0 top-4 bottom-4 w-1 overflow-hidden rounded-full">
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-purple-500 to-transparent blur-sm animate-border-top opacity-70"></div>
    </div>

    <!-- Bottom border -->
    <div class="absolute bottom-0 left-4 right-4 h-1 overflow-hidden rounded-full">
      <div class="absolute inset-0 bg-gradient-to-l from-transparent via-pink-500 to-transparent blur-sm animate-border-right opacity-70"></div>
    </div>

    <!-- Left border -->
    <div class="absolute left-0 top-4 bottom-4 w-1 overflow-hidden rounded-full">
      <div class="absolute inset-0 bg-gradient-to-t from-transparent via-blue-500 to-transparent blur-sm animate-border-bottom opacity-70"></div>
    </div>
  </div>

  <!-- Content (same as before) -->
  <div class="flex gap-2 items-center">
    <p class="text-xl bebas-neue-regular">ScanEats</p>
    <p class="text-gray-800 quicksand-regular">/ Ordering Made Easy !</p>
  </div>
  <p class="text-md text-gray-800 quicksand-regular"><span>Hi, </span>Scan to View Menu</p>
  <qrcode [qrdata]="data.qrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  <button (click)="closeDialog()" class="quicksand-regular bg-black text-white/90 px-5 py-1 rounded-2xl cursor-pointer text-sm hover:bg-slate-900">Close</button>
</div>
