<div
  class="border-none max-w-sm  bg-white rounded-lg overflow-hidden transition-all duration-300 hover:translate-y-[-4px]">
  <div class="relative h-48 overflow-hidden p-3">
    <div class="absolute inset-0 bg-gradient-to-t from-black/5 to-transparent z-10"></div>

    <img
      [src]="foodItem.image"
      alt="{{foodItem.name}}"
      class="w-full h-full object-cover transition-transform duration-500 hover:scale-105 rounded-lg"
      style="image-rendering: smooth; transform: translateZ(0);"
    >
  </div>


  <div class="p-5 flex flex-col gap-3">
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-lg font-semibold text-gray-800 truncate">{{ foodItem.name }}</h3>
    </div>

    <div class="flex flex-col md:flex-row justify-between px-1 gap-2">
      <p class=" text-sm line-clamp-3 pl-1 text-red-500">{{ foodItem.cuisine }}</p>
      <p class="text-gray-800 text-sm">⭐ {{ foodItem.rating }}</p>
    </div>

    <div class="flex flex-row items-center justify-between mt-1">
      <p class="text-md text-red-500 pl-1">₹ {{foodItem.price}}</p>
      <div class="">
        <button
          (click)="addToCart(foodItem)"
          class="flex items-center justify-center gap-2 px-4 text-sm w-full text-white bg-yellow-500 p-1 rounded-lg hover:bg-yellow-400">
          <i class="material-icons">shopping_cart</i>
        </button>
      </div>
    </div>

  </div>
</div>
