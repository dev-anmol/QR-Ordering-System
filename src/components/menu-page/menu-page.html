<section class="flex flex-row items-center justify-center w-full md:mt-[50px] mt-[30px]">
  <div class=" container-full container-mobile flex flex-row justify-between items-center">
    <div class="border border-gray-200 rounded-full flex items-center justify-between p-1 md:w-[30%] w-[70%]">
      <input type="email"
             (input)="searchMenu($event)"
             placeholder="Search for menu"
             class="text-xs pl-3 placeholder:text-xm placeholder:p-2 focus:outline-hidden rounded-full p-[1.5px] w-full md:w-auto">
      <button class="bg-[#090A0F] text-xs text-white/90 px-3 py-2 cursor-pointer rounded-2xl m-1">Search</button>
    </div>

    <div>
      <p class="text-sm text-gray-500 cursor-pointer">Sort by :</p>
    </div>
  </div>
</section>

<section class="flex justify-center items-center w-full md:mt-[50px] mt-[50px] overflow-hidden">
  @if (isLoading()) {
    <div class="w-full flex flex-col justify-center items-center py-10">
      <div class="loader mb-4"></div>
      <p class="text-center text-gray-600 text-lg mt-3">Fetching delicious items...</p>
    </div>
  } @else if (hasError()) {
    <div class="w-full flex flex-col justify-center items-center py-10">
      <p class="text-center text-red-600 text-lg">Oops! Something went wrong. Please try again later.</p>
    </div>
  } @else {
    <div class="grid grid-cols-2 gap-4 md:grid-cols-4 container-full container-mobile">
      @for (item of filteredFoodItems(); track item.id) {
        <app-food-item [foodItem]="item" (handleAdd)="addItemToCart($event)"></app-food-item>
      }
    </div>
  }
</section>

<app-menu-footer></app-menu-footer>
