<section class="p-6 md:p-10 flex flex-col gap-4 h-full w-full items-center bg-neutral-100 min-h-screen">
    <div class="flex flex-col gap-10 w-full max-w-5xl">
        <!-- Header -->
        <div class="text-center">
            <p class="cursor-pointer bebas-neue-regular text-3xl sm:text-4xl text-neutral-900" routerLink="/">
                Welcome to ScanEats
            </p>
            <p class="giest-light text-sm sm:text-base text-neutral-700">
                Order Instantly at Your Table!
            </p>
        </div>

        <!-- Signup Card -->
        <div
            class="flex flex-col-reverse md:flex-row bg-white rounded-xl border border-neutral-200 shadow-xl overflow-hidden">
            <!-- Form Section -->
            <div class="w-full md:w-2/3 p-6 md:p-10">
                <p class="geist text-2xl font-medium text-neutral-950 mb-6">
                    Create your Account
                </p>

                <form class="flex flex-col gap-6 giest-light text-sm w-full">
                    <!-- Name -->
                    <div class="flex flex-col gap-2">
                        <label class="font-semibold text-neutral-900">Username</label>
                        <input type="text" (input)="handleName($event)" [value]="name()"
                            class="text-neutral-800 bg-neutral-100 border border-gray-200/20 focus:border-indigo-400 focus:outline-none text-sm w-full rounded-md p-2" />
                    </div>

                    <!-- Email -->
                    <div class="flex flex-col gap-2">
                        <label class="font-semibold text-neutral-900">Email</label>
                        <input type="email" [value]="email()" (input)="handleEmail($event)"
                            class="text-neutral-800 bg-neutral-100 border border-gray-200/20 focus:border-indigo-400 focus:outline-none text-sm w-full rounded-md p-2" />
                    </div>

                    <!-- Password -->
                    <div class="flex flex-col gap-2">
                        <label class="font-semibold text-neutral-900">Password</label>
                        <input type="password" [value]="password()" (input)="handlePassword($event)"
                            class="text-neutral-800 bg-neutral-100 border border-gray-200/20 focus:border-indigo-400 focus:outline-none text-sm w-full rounded-md p-2" />
                    </div>

                    <!-- Mobile Number -->
                    <div class="flex flex-col gap-2">
                        <label class="font-semibold text-neutral-900">Mobile Number</label>
                        <input type="text" [value]="mobileNum()" (input)="handleMobileNum($event)"
                            class="text-neutral-800 bg-neutral-100 border border-gray-200/20 focus:border-indigo-400 focus:outline-none text-sm w-full rounded-md p-2" />
                    </div>

                    <!-- Submit Button -->
                    <button (click)="handleSubmit($event)"
                        class="bg-indigo-600 p-2 rounded-lg text-white hover:bg-indigo-700 transition-all duration-300 w-full">
                        Sign up
                    </button>
                </form>
            </div>

            <!-- Image Section -->
            <div class="w-full md:w-1/3 hidden md:block">
                <img src="assets/signup.jpg" alt="restaurants" class="object-cover h-full w-full" />
            </div>
        </div>
    </div>

    <div>
        <p class="text-xs text-neutral-900">Already have an account? <a routerLink="/login" class="text-indigo-600">Log
                in here</a>.
        </p>
    </div>
</section>
